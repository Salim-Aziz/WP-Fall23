<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <style>
        body{
            background-color:gray;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>
        Forms in HTML
      </h1>
      <form action="" method="get" accept-charset="UTF-8" autocomplete="off">
        <label for="fname">first name</label><br><input type="text" placeholder="first name" name="" value="salim" id="fname">
        <input type="reset" value="reset">

        <label for="password">password</label>

        <input type="password" name="" id="password">

        <input type="date" name="" id="">

        <input type="email" name="" id="">
        <select name="editors" id="" multiple>

            <option value="salim">salim</option>

            
            
            <option value="ahmad">ahmad</option>
        </select>
        <input type="range" name="" id="" max="10" >
        <input type="color" name="" id="">
        <input type="radio" name="" id="">

        <button type="submit">submit</button>

        
    </form>
       
</body>
</html>
